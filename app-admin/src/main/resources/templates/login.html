<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorate="~{layout/base}">

<head>
  <title>Login</title>
  <link rel="stylesheet" href="../../../../../common-core/src/main/resources/static/css/element-plus.css">
  <link rel="stylesheet" href="../../../../../common-core/src/main/resources/static/css/layout.css">
  <link rel="stylesheet" href="../static/css/login.css" th:href="@{/static/css/login.css}">
</head>

<body>
  <div id="app" layout:fragment="app">
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="login-panel">
      <h2 th:text="#{auth.ui.login.title}">Login</h2>
      <el-form :model="loginForm" id="loginForm" method="POST" th:action="@{/auth/login}" ref="loginForm"
        :rules="rules">
        <ft:csrf />
        <el-form-item prop="username">
          <el-input v-model="loginForm.username" prefix-icon="el-icon-user"
            th:placeholder="#{auth.ui.form.input.username}" id="username" name="username" ref="username"
            placeholder="Username" @keyup.enter="submitForm('loginForm')"></el-input>
        </el-form-item>
        <el-form-item prop="password">
          <el-input v-model="loginForm.password" prefix-icon="el-icon-lock"
            th:placeholder="#{auth.ui.form.input.password}" show-password id="password" name="password"
            placeholder="Password" ref="password" @keyup.enter="submitForm('loginForm')"></el-input>
        </el-form-item>
        <el-form-item class="mini">
          <el-checkbox v-model="loginForm.rememberMe" th:text="#{auth.ui.login.rememberMe}" id="rememberMe" name="rememberMe">Remember me</el-checkbox>
        </el-form-item>
        <el-form-item class="mini">
          <el-button type="primary" style="width: 100%" @click="submitForm('loginForm')" round
            th:text="#{auth.ui.login.btn}" id="loginButton">Login</el-button>
        </el-form-item>
        <el-form-item label="Login with" th:label="auth.ui.login.social" class="mini login-with">
          <el-space wrap>
            <div>
              <i class="el-icon-platform-eleme"></i>
            </div>
            <div>
              <i class="el-icon-ship"></i>
            </div>
          </el-space>
        </el-form-item>
      </el-form>
    </div>

  </div>
  <script src="../../../../../common-core/src/main/resources/static/js/vue.global.js"></script>
  <script src="../../../../../common-core/src/main/resources/static/js/element-plus.js"></script>
  <script src="../static/js/i18n.js"></script>
  <script src="../static/js/login.js"></script>
</body>

</html>
