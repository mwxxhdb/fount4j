<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="../static/css/login.css" th:href="@{/static/css/login.css}">
</head>
<body>
<div id="app" layout:fragment="app">
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <el-tabs class="content">
    <el-tab-pane th:label="#{auth.ui.login.panel.title}" style="width: 300px">
      <el-form :model="loginForm" id="loginForm" method="POST" th:action="@{/auth/login}" ref="loginForm" :rules="rules">
        <ft:csrf/>
        <el-form-item prop="username">
          <el-input v-model="loginForm.username" suffix-icon="el-icon-user" th:placeholder="#{auth.ui.login.input.username}" id="username" name="username" ref="username"
                    @keyup.enter="submitForm('loginForm')"></el-input>
        </el-form-item>
        <el-form-item prop="password">
          <el-input v-model="loginForm.password" suffix-icon="el-icon-lock" th:placeholder="#{auth.ui.login.input.password}" show-password id="password" name="password" ref="password"
                    @keyup.enter="submitForm('loginForm')"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" style="width: 100%" @click="submitForm('loginForm')" th:text="#{auth.ui.login.btn}" id="loginButton">Login</el-button>
        </el-form-item>
      </el-form>
    </el-tab-pane>
  </el-tabs>
</div>
<script layout:fragment="bodyScript" th:inline="javascript">
  /*<![CDATA[*/
  const App = {
    data() {
      return {
        loginForm: {
          username: '',
          password: '',
        },
        rules: {
          username: [
            {required: true, message: [[#{auth.ui.login.rule.username}]], trigger: 'blur'}
          ],
          password: [
            {required: true, message: [[#{auth.ui.login.rule.password}]], trigger: 'blur'}
          ]
        },
      }
    },
    methods: {
      submitForm(formName) {
        this.$refs[formName].validate((valid, fields) => {
          if (valid) {
            document.forms['loginForm'].submit();
          } else {
            if (fields['username']) {
              this.$refs['username'].focus();
            } else if (fields['password']) {
              this.$refs['password'].focus();
            }
            return false;
          }
        });
      }
    }
  };
  const app = Vue.createApp(App);
  app.use(ElementPlus);
  app.mount("#app");
  /*]]>*/
</script>
</body>
</html>
