<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{layout/base.html}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../static/css/element-plus.css" th:href="@{/static/css/element-plus.css}"/>
  <script src="../static/js/vue.global.js" th:src="@{/static/js/vue.global.js}"></script>
  <script src="../static/js/element-plus.js" th:src="@{/static/js/element-plus.js}"></script>
</head>
<body>
<div layout:fragment="content">
  <div id="app">
    <el-button>{{ message }}</el-button>
  </div>
  <script>
    const App = {
      data() {
        return {
          message: "Hello Element Plus",
        };
      },
    };
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount("#app");
  </script>
</div>
</body>
</html>
